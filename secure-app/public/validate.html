<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" http-equiv="Content-Security-Policy" initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Validate - Login</title>
</head>


<body>
    <div class="section-2">
        <div class="content">
            <form id="2fa-form" class="auth-form" method="post" action="/user/validate" novalidate>
                <input type="hidden" id="csrf_token" name="_csrf" value="">

                <label for="otp">One Time Password:</label>
                <input type="text" name="otp" id="otp" placeholder="Enter otp from app." required>

                <button class="val-btn" id="submit-otp-btn" type="submit" value="Validate" onclick="submitOTP()">Validate!</button>
            </form>
        </div>
    </div>
</body>

<script src="validate.js"></script>

</html>
