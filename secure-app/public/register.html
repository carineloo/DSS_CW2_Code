<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </div>

    <!-- register form -->
    <div class="section-2">
        <div class="content">
            <p id="show-alert"></p>
            <h1 class="title-registerform">Registration Form</h1>
            <!-- register -->
            <form id="register-form" method="post" action="/user/register" novalidate>
                <input type="hidden" id="csrf_token" name="_csrf" value="">

                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Create a username" required>

                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Your email address" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Create a password" required>

                <p class="error-message" id="error-message"></p>

                <button id="register-btn" type="submit" value="Register" onclick="performChecks()">Register!</button>
            
                <p id="show-loading"></p>
            </form>
        </div>
    </div>

</body>
<script>
    var currentTime = new Date().getTime();

    document.onmousemove = function (event) {
        currentTime = new Date().getTime();
    }
    document.onkeypress = function () {
        currentTime = new Date().getTime();
    }
    function pageRefresh() {
        //  3 minutes
        if (new Date().getTime() - currentTime >=  3 * 60 * 1000) {
            alert("Session expired.");
            location.href = '/home.html';
        } else {
            setTimeout(pageRefresh,  3 * 60 * 1000);
        }
    }
    setTimeout(pageRefresh, 1000);

     /* 
        - enfore HTTPS on the client side to prevent MITM attacks
        - HTTPS encrypts the communication between the server and the client
        - such as data being transmitted, makes it tougher for the attacker to intercept and read data

</script>

</html>
